action: notify admin@domain

match: /_pkgfetch/
exclude: / ftp/
action: notify admin@domain

match: /_ping/
exclude: / ping\[|ping6/
action: notify admin@domain

match: /_rad /
exclude: / rad\[/
action: notify admin@domain

match: /_slaacd/
exclude: / slaacd/
action: notify admin@domain

match: /_smtpd/
exclude: / mail\.mboxf| sh\[| smtpctl| smtpd/
action: notify admin@domain

match: /_smtpq/
exclude: / smtpd/
action: notify admin@domain

match: /_sndio /
exclude: / sndiod/
action: notify admin@domain

match: /_spamd /
exclude: /ftp\[|pfctl| spamd|spamlogd/
action: notify admin@domain

match: /_syslogd/
exclude: / syslogd/
action: notify admin@domain

match: /_syspatch/
exclude: / ftp| sh\[| signify/
action: notify admin@domain

match: /_tcpdump/
